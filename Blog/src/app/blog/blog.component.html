<div class="container mt-5 rounded">
    <div class="card mb-4" *ngFor="let post of posts">
        <div class="row d-flex flex-row">
            <div class="col-3">
                <img [src]="post.imagen" class="card-img">
            </div>
        </div>
        <div class="col-9">
            <div class="card-body">
                <h3 class="card-title">{{post.titulo}}</h3>
                <p class="card-text">{{post.texto}}</p>
                <div class="colum d-flex justify-content-around">
                    <p class="card-text">Autor: {{post.autor}}</p>
                    <p class="card-text">Fecha: {{post.fecha}}</p>
                    <p class="card-text">Categoria: {{post.categoria}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
