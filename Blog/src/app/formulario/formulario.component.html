<div class="container">
    <div class="row">
        <div class="col-12">
            <form novalidate [formGroup]="formPost" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Título del post</label>
                    <input type="text" class="form-control" placeholder="Introduce el título" formControlName="titulo">
                </div>
                <div class="form-group">
                    <label>Texto del post</label>
                    <input type="text" class="form-control" placeholder="Introduce el texto del post" formControlName="texto">
                </div>
                <div class="form-group">
                    <label>Autor</label>
                    <input type="text" class="form-control" formControlName="autor">
                </div>
                <div class="form-group">
                    <label>Imagen</label>
                    <input type="text" class="form-control" formControlName="imagen">
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" class="form-control"  formControlName="fecha">
                </div>
                <div class="form-group">
                    <label>Categoría</label>
                    <input type="text" class="form-control"  formControlName="categoria">
                </div>
                <input type="submit" [disabled]="!formPost.valid" class="btn btn-block btn-info" value="Agregar post">
            </form>
        </div>
    </div>
</div>
